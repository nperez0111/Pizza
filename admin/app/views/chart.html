<div class="{{identifier}}"></div>
<form>
    <div class="form-group row">
        <label for="selectChartType" class="col-sm-2 form-control-label">Render Chart as: </label>
        <div class="col-sm-10">
            <select class="text-capitalize form-control" if="selectChartType" value="{{chartType}}">
                <option selected disabled>Select a Chart Type:</option>
                {{#each chartTypes:i}}
                <option class="text-capitalize" value="{{this}}">{{this}}</option>
                {{/each}}
            </select>
        </div>
    </div>
    <div class="form-group row">
        <button on-click="rerender" class="btn btn-default form-control">Render the Chart</button>
    </div>
</form>
