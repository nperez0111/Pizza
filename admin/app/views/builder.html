<div class="row marg-top">
    <div class="col-sm-12 col-md-5 col-lg-4">
       <h2 class="page-header">Pizza {{orders.toString()}}</h2>
        <div style="display:flex;flex-direction:column;width:100%;align-items:stretch;align-content: stretch;height: 400px;">
        <svg style="background-color:#CCC;height:100%;width:100%">
            <!---<circle r="40" cx="50" cy="50"></circle>-->
            <circle r="{{size()}}%" cx="50%" cy="50%" style="fill:#f7c740;stroke:black;stroke-width:4"></circle>
            <!--unfinished-->
        </svg>
        </div>
    </div>
    <div class="col-sm-12 col-md-7 col-lg-8">
        {{#each types:i}}
        <div class="panel panel-primary">
            <div class="panel-heading ">{{headings[i]}}</div>

            <div class="panel-body">
                <form class="flexer">
                    {{#each types[i]:r}}

                    <label class="checkbox-inline" for="option.{{i}}.{{r}}">
                        <input type="{{headings[i]=='Size'?'radio':'checkbox'}}" id="option.{{i}}.{{r}}" name="group{{i}}" checked="{{orders[i][r]}}" class="option-input"> 
                        <span>{{types[i][r]}}</span>
                        </label>

                    {{/each}}
                </form>
            </div>
        </div>
        {{/each}}
    </div>
</div>
