<div class="marg-top">
    {{#each types:i}}
    <div class="panel panel-primary">
        <div class="panel-heading ">{{headings[i]}}</div>

        <div class="panel-body">
            {{#each types[i]:r}}

            <label class="checkbox-inline" for="option.{{i}}.{{r}}">
                <input type="checkbox" id="option.{{i}}.{{r}}">{{types[i][r]}}</label>

            {{/each}}
        </div>
    </div>
    {{/each}}
</div>
