<Chart data="{{data}}" identifier="{{id}}"/>
<div class="form-group">
    <label for="tableSelect">Select a Table to View: </label>
    <select class="text-capitalize form-control" id="tableSelect" value="{{table}}">
        <option selected disabled>Select a Table:</option>
        {{#each tables:i}}
        <option class="text-capitalize" value="{{tables[i]}}" tabindex="{{data[0].length*(data.length+1)+2}}">{{tables[i]}}</option>
        {{/each}}
    </select>
</div>
