<div class="jumbotron">
    <h1 class="text-capitalize text-center">{{title}}</h1>
    <form class="form-horizontal">
        {{#each possibleInps:i}}
        <div class="form-group">
            <label for="inp{{i}}" id="label{{i}}" class="col-sm-2 col-lg-4 control-label">Question {{i+1}}: {{possibleInps[i].label}}</label>
            <div class="col-sm-10 col-lg-8">
                <input type="{{possibleInps[i].type}}" placeholder="Answer" value="{{possibleInps[i].answer}}" id="inp{{i}}" class="form-control" aria-describedby="label{{i}}">
            </div>
        </div>
        {{/each}}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 col-lg-offset-4 col-lg-8">
                <button type="submit" class="btn btn-default">Next <span class="glyphicon glyphicon-chevron-right"></span></button>
            </div>
        </div>
    </form>
</div>
